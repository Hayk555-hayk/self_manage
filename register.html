<form id="registerForm">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Register</button>
    <link rel="stylesheet" href="assets/register.css">
</form>

<script type="module">
import { register } from './js/auth.js';

document.getElementById('registerForm').addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  console.log("Регистрация:", email, password);

  try {
    const userCredential = await register(email, password);
    console.log("Пользователь создан:", userCredential.user);
    window.location.href = "./profile.html"; // откроет страницу и добавит её в историю браузера
  } catch (error) {
    console.error("Ошибка регистрации:", error.code, error.message);
  }
});
</script>
